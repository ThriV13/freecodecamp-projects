<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="background">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div style="text-align: center">
      <h1 style="color: rgb(231, 231, 231)" id="title">Example Survey Form</h1>
    </div>
    <div style="text-align: center">
      <p id="description" style="color: rgb(231, 231, 231)">
        Lorem ipsum dolor sit amet.
      </p>
    </div>
    <div id="surveybox">
      <form id="survey-form">
        <div style="margin-top: -3.5em">
          <label
            style="margin-bottom: 0.5em"
            id="name-label"
            class="inputs"
            for="name"
            >Name</label
          >
          <input
            id="name"
            placeholder="Enter your name"
            class="size"
            type="text"
            name="name"
            required
            style="border-radius: 5px"
          />
        </div>
        <div class="elements">
          <label
            style="margin-bottom: 0.5em"
            id="email-label"
            class="inputs"
            for="email"
            >Email</label
          >
          <input
            id="email"
            placeholder="Enter your Email address"
            class="size"
            name="e-mail"
            type="email"
            required
            style="border-radius: 5px"
          />
        </div>
        <div class="elements">
          <label
            style="margin-bottom: 0.5em"
            id="number-label"
            class="inputs"
            for="age"
            >Age</label
          >
          <input
            id="number"
            placeholder="Enter your age"
            class="size"
            type="number"
            max="100"
            min="10"
            name="age"
            required
            style="border-radius: 5px"
          />
          <span class="validity"></span>
        </div>
        <div class="elements">
          <label style="margin-bottom: 0.5em" class="inputs" for="gender"
            >Select the option that best describes your gender</label
          >
          <select
            class="size"
            name="gender"
            id="dropdown"
            style="border-radius: 5px"
            required
          >
            <option value="" selected disabled>Select gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="elements">
          <label style="margin-bottom: 0.5em" class="inputs" for="role"
            >Select the option that best describes your current role</label
          >
          <select
            class="size"
            name="role"
            id="dropdown"
            style="border-radius: 5px"
            required
          >
            <option value="" selected disabled>Select current role</option>
            <option value="unemployed">Unemployed</option>
            <option value="student">Student</option>
            <option value="parttime">Part time job</option>
            <option value="fulltime">Full time job</option>
          </select>
        </div>
        <div class="elements">
          <label style="margin-bottom: 0.5em" class="inputs">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit?</label
          >
          <div class="checksbox">
            <span class="checks">
              <input type="checkbox" name="changes" value="story" />
              <label for="story">Example #1</label>
            </span>
            <span class="checks">
              <input type="checkbox" name="changes" value="graphics" />
              <label for="graphics">Example #2</label>
            </span>
            <span class="checks">
              <input type="checkbox" name="changes" value="dungeons" />
              <label for="dungeons">Example #3</label>
            </span>
            <span class="checks">
              <input type="checkbox" name="changes" value="raids" />
              <label for="raids">Example #4</label>
            </span>
            <span class="checks">
              <input type="checkbox" name="changes" value="craft" />
              <label for="craft">Example #5</label>
            </span>
            <span class="checks">
              <input type="checkbox" name="changes" value="pvp" />
              <label for="pvp">Example #6</label>
            </span>
          </div>
        </div>

        <div class="elements">
          <label style="margin-bottom: 0.5em" for="scale"
            >Lorem ipsum dolor sit amet?</label
          >
          <div name="scale" class="checksbox">
            <span class="checks">
              <input id="scale3" type="radio" name="scale" value="3" />
              <label for="scale3">Yes</label>
            </span>
            <span class="checks">
              <input id="scale2" type="radio" name="scale" value="2" />
              <label for="scale2">Maybe</label>
            </span>
            <span class="checks">
              <input id="scale1" type="radio" name="scale" value="1" required />
              <label for="scale1">No</label>
            </span>
          </div>
        </div>
        <div class="elements">
          <label style="margin-bottom: 0.5em" for="sugest" class="inputs"
            >If you have any sugestions, you can input them below</label
          >
          <textarea
            class="textarea"
            name="sugest"
            rows="6"
            style="border-radius: 5px"
          ></textarea>
        </div>
        <input value="Submit!" id="submit" type="submit" />
      </form>
      <footer id="footer">
        <br />
        <span style="font-size: small; font-weight: light"
          ><a
            >Code written by Adam Å»abierek for
            <a style="color: #54b154;" href="https://www.freecodecamp.org/">freeCodeCamp</a> Web
            Development course.</a
          ></span
        ><br /><span style="font-size: small; font-weight: light;"
          ><a style="color: #54b154;" href="https://thriv13.github.io/portfolio/"
            >Check my other projects</a
          ></span
        >
    </div>
  </body>
</html>
